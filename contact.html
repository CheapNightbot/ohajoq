<body>
    <header>
        <nav>
            <div>
                <a class="uppercase button">social media</a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
                <a href="#"><i class="bi bi-twitch"></i></a>
            </div>
            <p class="nav-heading" style="visibility: hidden;">Contact Us</p>
            <div>
                <a href="index.html" class="uppercase button">home</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 id="contact-us">Contact Us</h1>
            <h2>Let's Connect! ðŸ’Œ</h2>
            <p>Thank you for reaching out! I'll do my best to respond within 3-5 business days. If you haven't heard
                back from me after
                that, please feel free to message me again!</p>
        </section>
        <section>
            <p>Please do refer the Inqury Guidelines before sending</p>
        </section>
        <section>
            <form action="#" method="post">
                <label for="inquiry">Select your Inquiry Type</label>
                <select name="inquiry" id="inquiry" required>
                    <option value="Please choose an option" selected disabled>Please choose an option</option>
                    <option value="business">Business Inquiry</option>
                    <option value="collab">Collaboration Request</option>
                    <option value="business">Fan Message</option>
                    <option value="business">Other</option>
                </select>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>

                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Brief topic of your message" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Write your message" rows="5" required></textarea>

                <button id="submit" type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer></footer>
